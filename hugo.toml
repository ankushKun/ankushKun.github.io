baseURL = 'https://ankush.one/'
languageCode = 'en-us'
title = "Ankush Kun"

# Enable emoji support
enableEmoji = true

# Enable sitemap and robots.txt
enableRobotsTXT = false # We have custom robots.txt in static/

# Output formats including JSON for search index
[outputs]
home = ["HTML", "JSON", "RSS"]

# Suppress raw HTML warnings
ignoreLogs = ['warning-goldmark-raw-html']

# Site params for SEO
[params]
description = "Ankush Singh - Software Engineer & Community Builder"
author = "Ankush Singh"
twitter = "@ankushKun_"
github = "ankushKun"

# Syntax highlighting & markdown rendering
[markup]
[markup.highlight]
style = 'monokai'
lineNos = false
[markup.goldmark.renderer]
unsafe = true

# Sitemap configuration
[sitemap]
changefreq = 'weekly'
filename = 'sitemap.xml'
priority = 0.5

