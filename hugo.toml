baseURL = 'https://ankush.one/'
languageCode = 'en-us'
title = "Ankush Kun"

# Enable emoji support
enableEmoji = true

# Enable Git info for commit hash access
enableGitInfo = true

# Enable sitemap and robots.txt
enableRobotsTXT = false # We have custom robots.txt in static/

# Output formats including JSON for search index
[outputs]
home = ["HTML", "JSON", "RSS"]

# Suppress raw HTML warnings
ignoreLogs = ['warning-goldmark-raw-html']

# Site params for SEO & SGO
[params]
description = "Ankush Singh â€” Software engineer building AI agents, DeFi protocols on Solana, and developer tools. Portfolio, blog, and open-source projects."
author = "Ankush Singh"
twitter = "@ankushKun_"
github = "ankushKun"
linkedin = "ankushkun"
siteUrl = "https://ankush.one"
locale = "en_US"

# Syntax highlighting & markdown rendering
[markup]
[markup.highlight]
style = 'monokai'
lineNos = false
[markup.goldmark.renderer]
unsafe = true

# Sitemap configuration
[sitemap]
changefreq = 'weekly'
filename = 'sitemap.xml'
priority = 0.5

# Permalinks - clean URLs
[permalinks]
# Keep existing structure

# Security configuration - whitelist CF_PAGES environment variables
[security]
[security.funcs]
getenv = ['^HUGO_', '^CI$', '^CF_PAGES_COMMIT_SHA$']

