{{/* Clock Desktop Icon - 64x64 SVG - Ultra Skeuomorphic Style */}}
<svg viewBox="0 0 64 64" width="64" height="64">
    <defs>
        <!-- Metallic Rim Gradient -->
        <linearGradient id="rimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f0f0f0" />
            <stop offset="40%" style="stop-color:#dcdcdc" />
            <stop offset="60%" style="stop-color:#999" />
            <stop offset="100%" style="stop-color:#666" />
        </linearGradient>

        <!-- Inner Bezel (Orange/Copper accent) -->
        <linearGradient id="bezelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ff9a7b" />
            <stop offset="100%" style="stop-color:#d94318" />
        </linearGradient>

        <!-- Clock Face Shadow -->
        <radialGradient id="faceShadow" cx="50%" cy="50%" r="50%">
            <stop offset="80%" style="stop-color:#fff" />
            <stop offset="100%" style="stop-color:#e0e0e0" />
        </radialGradient>

        <!-- Glass Reflection -->
        <linearGradient id="glassReflect" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.7)" />
            <stop offset="40%" style="stop-color:rgba(255,255,255,0.1)" />
            <stop offset="100%" style="stop-color:rgba(255,255,255,0)" />
        </linearGradient>
    </defs>

    <!-- Realistic Shadow Filter -->
    <filter id="clockShadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2.5" />
        <feOffset dx="0" dy="3" />
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.4" />
        </feComponentTransfer>
        <feMerge>
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
    </filter>

    <g filter="url(#clockShadow)">
        <!-- Outer Metallic Rim -->
        <circle cx="32" cy="32" r="28" fill="url(#rimGrad)" />

        <!-- Inner Accent Ring -->
        <circle cx="32" cy="32" r="26" fill="url(#bezelGrad)" />

        <!-- Clock Face (White) -->
        <circle cx="32" cy="32" r="23" fill="url(#faceShadow)" />

        <!-- Hour Ticks -->
        <g stroke="#333" stroke-width="2" stroke-linecap="round">
            <line x1="32" y1="13" x2="32" y2="16" /> <!-- 12 -->
            <line x1="32" y1="51" x2="32" y2="48" /> <!-- 6 -->
            <line x1="51" y1="32" x2="48" y2="32" /> <!-- 3 -->
            <line x1="13" y1="32" x2="16" y2="32" /> <!-- 9 -->
        </g>

        <!-- Minute Ticks (Subtle) -->
        <g stroke="#999" stroke-width="1" stroke-linecap="round">
            <!-- Simplified for svg readability, can add more -->
        </g>

        <!-- Hands -->
        <g>
            <!-- Hands Shadow (manual, simple) -->
            <line x1="32.5" y1="32.5" x2="32.5" y2="20.5" stroke="rgba(0,0,0,0.3)" stroke-width="2.5"
                stroke-linecap="round" />
            <line x1="32.5" y1="32.5" x2="40.5" y2="32.5" stroke="rgba(0,0,0,0.3)" stroke-width="2"
                stroke-linecap="round" />
            <line x1="35.5" y1="38.5" x2="20.5" y2="15.5" stroke="rgba(0,0,0,0.2)" stroke-width="1"
                stroke-linecap="round" />

            <!-- Hour Hand -->
            <line x1="32" y1="32" x2="32" y2="20" stroke="black" stroke-width="2.5" stroke-linecap="round" />
            <!-- Minute Hand -->
            <line x1="32" y1="32" x2="40" y2="32" stroke="black" stroke-width="2" stroke-linecap="round" />
            <!-- Second Hand (Red) -->
            <line x1="36" y1="38" x2="21" y2="15" stroke="#cc0000" stroke-width="1" stroke-linecap="round" />

            <!-- Center Cap -->
            <circle cx="32" cy="32" r="1.5" fill="#cc0000" />
            <circle cx="32" cy="32" r="0.5" fill="rgba(0,0,0,0.3)" />
        </g>

        <!-- Glass Dome Reflection -->
        <path d="M12 32 A20 20 0 0 1 52 32 A20 20 0 0 0 12 32" fill="url(#glassReflect)" opacity="0.8" />
    </g>
</svg>
