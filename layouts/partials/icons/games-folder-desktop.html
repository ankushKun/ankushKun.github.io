{{/* Games Folder Desktop Icon - 64x64 SVG - Dark Leather Folder with Controller */}}
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <defs>
        <!-- Dark leather gradient for folder body -->
        <linearGradient id="gamesLeather" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3a3a3a" />
            <stop offset="50%" style="stop-color:#252525" />
            <stop offset="100%" style="stop-color:#1a1a1a" />
        </linearGradient>

        <!-- Folder back gradient -->
        <linearGradient id="gamesFolderBack" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2a2a2a" />
            <stop offset="100%" style="stop-color:#151515" />
        </linearGradient>

        <!-- Controller metallic gradient -->
        <linearGradient id="controllerMetal" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#c0c0c0" />
            <stop offset="30%" style="stop-color:#a0a0a0" />
            <stop offset="70%" style="stop-color:#808080" />
            <stop offset="100%" style="stop-color:#606060" />
        </linearGradient>

        <!-- Drop shadow filter -->
        <filter id="gamesFolderShadow" x="-20%" y="-20%" width="140%" height="150%">
            <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.4" />
        </filter>

        <!-- Subtle noise texture -->
        <filter id="leatherTexture">
            <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise" />
            <feColorMatrix type="saturate" values="0" />
            <feBlend in="SourceGraphic" mode="overlay" />
        </filter>
    </defs>

    <!-- Folder back/tab -->
    <path d="M6 16 L18 16 L22 20 L58 20 L58 54 L6 54 Z" fill="url(#gamesFolderBack)" filter="url(#gamesFolderShadow)" />

    <!-- Controller sticking out of folder -->
    <g transform="translate(20, 6) rotate(-20)">
        <!-- Controller body -->
        <ellipse cx="12" cy="14" rx="14" ry="8" fill="url(#controllerMetal)" />

        <!-- Left grip -->
        <ellipse cx="2" cy="18" rx="5" ry="6" fill="url(#controllerMetal)" />

        <!-- Right grip -->
        <ellipse cx="22" cy="18" rx="5" ry="6" fill="url(#controllerMetal)" />

        <!-- D-pad area -->
        <circle cx="6" cy="12" r="4" fill="#555" />
        <rect x="4" y="10" width="4" height="1" fill="#333" rx="0.5" />
        <rect x="5" y="9" width="2" height="3" fill="#333" rx="0.5" />

        <!-- Button cluster -->
        <circle cx="16" cy="10" r="1.5" fill="#7fb0d4" /> <!-- Triangle/blue -->
        <circle cx="19" cy="13" r="1.5" fill="#d47f7f" /> <!-- Circle/red -->
        <circle cx="16" cy="16" r="1.5" fill="#7fd47f" /> <!-- X/green -->
        <circle cx="13" cy="13" r="1.5" fill="#d47fd4" /> <!-- Square/pink -->

        <!-- Center buttons -->
        <ellipse cx="10" cy="14" rx="1.5" ry="1" fill="#444" />
        <ellipse cx="14" cy="14" rx="1.5" ry="1" fill="#444" />

        <!-- Analog sticks -->
        <circle cx="8" cy="18" r="2" fill="#333" />
        <circle cx="16" cy="18" r="2" fill="#333" />

        <!-- Highlight -->
        <ellipse cx="10" cy="10" rx="8" ry="3" fill="rgba(255,255,255,0.15)" />
    </g>

    <!-- Folder front -->
    <path d="M4 26 L60 26 L60 56 Q60 58 58 58 L6 58 Q4 58 4 56 Z" fill="url(#gamesLeather)" />

    <!-- Subtle top edge highlight -->
    <line x1="5" y1="27" x2="59" y2="27" stroke="rgba(255,255,255,0.1)" stroke-width="1" />

    <!-- Embossed controller silhouette on folder -->
    <g transform="translate(20, 38)" opacity="0.3">
        <!-- Controller silhouette -->
        <ellipse cx="12" cy="6" rx="10" ry="5" fill="#000" />
        <ellipse cx="4" cy="10" rx="4" ry="5" fill="#000" />
        <ellipse cx="20" cy="10" rx="4" ry="5" fill="#000" />
    </g>
</svg>
