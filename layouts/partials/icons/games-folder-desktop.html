{{/* Games Folder Desktop Icon - 64x64 SVG - Ultra Realistic Style */}}
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <defs>
        <!-- Gradients -->
        <linearGradient id="folderBlack" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#383838" />
            <stop offset="100%" style="stop-color:#101010" />
        </linearGradient>

        <linearGradient id="folderInner" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2a2a2a" />
            <stop offset="100%" style="stop-color:#000000" />
        </linearGradient>

        <linearGradient id="controllerBody" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e0e0e0" />
            <stop offset="50%" style="stop-color:#f5f5f5" />
            <stop offset="100%" style="stop-color:#bdbdbd" />
        </linearGradient>

        <filter id="realShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
            <feOffset dx="0" dy="3" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <filter id="insetShadow">
            <feComponentTransfer in="SourceAlpha">
                <feFuncA type="table" tableValues="1 0" />
            </feComponentTransfer>
            <feGaussianBlur stdDeviation="1" />
            <feOffset dx="0" dy="1" result="shadow" />
            <feComposite in2="SourceAlpha" operator="in" />
            <feComposite in2="SourceGraphic" operator="over" />
        </filter>
    </defs>

    <!-- Folder Back -->
    <path d="M4 14 L18 14 L23 18 L60 18 L60 56 L4 56 Z" fill="url(#folderInner)" filter="url(#realShadow)" />

    <!-- Game Controller Object (Sticking out) -->
    <g transform="translate(14, 10) rotate(-15)">
        <!-- Body -->
        <path
            d="M8 18 C8 18 2 24 2 32 C2 38 6 42 10 42 C12 42 14 40 16 36 C18 40 20 42 22 42 C26 42 30 38 30 32 C30 24 24 18 24 18 L8 18 Z"
            fill="url(#controllerBody)" stroke="#999" stroke-width="0.5" />

        <!-- Grips handles shadow -->
        <path d="M2 32 C2 38 6 42 10 42 C12 42 14 40 16 36" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1" />
        <path d="M30 32 C30 38 26 42 22 42 C20 42 18 40 16 36" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1" />

        <!-- D-Pad -->
        <g transform="translate(7, 24) scale(0.8)">
            <path d="M4 0 L6 0 L6 4 L10 4 L10 6 L6 6 L6 10 L4 10 L4 6 L0 6 L0 4 L4 4 Z" fill="#333" />
        </g>

        <!-- Action Buttons -->
        <g transform="translate(21, 24) scale(0.8)">
            <circle cx="5" cy="1" r="1.5" fill="#4CAF50" /> <!-- Triangle/Y -->
            <circle cx="9" cy="5" r="1.5" fill="#F44336" /> <!-- Circle/B -->
            <circle cx="5" cy="9" r="1.5" fill="#2196F3" /> <!-- Cross/A -->
            <circle cx="1" cy="5" r="1.5" fill="#FFEB3B" /> <!-- Square/X -->
        </g>

        <!-- Analog Sticks -->
        <circle cx="10" cy="32" r="3.5" fill="#222" stroke="#111" stroke-width="0.5" />
        <circle cx="22" cy="32" r="3.5" fill="#222" stroke="#111" stroke-width="0.5" />
        <circle cx="10" cy="32" r="2.5" fill="#333" />
        <circle cx="22" cy="32" r="2.5" fill="#333" />

        <!-- Center Buttons -->
        <rect x="13" y="26" width="2" height="1" fill="#555" rx="0.5" />
        <rect x="17" y="26" width="2" height="1" fill="#555" rx="0.5" />
    </g>

    <!-- Folder Front -->
    <path d="M2 24 L62 24 L62 56 Q62 60 58 60 L6 60 Q2 60 2 56 Z" fill="url(#folderBlack)" filter="url(#realShadow)" />

    <!-- Front Detail: Glossy top edge -->
    <path d="M2 24 L62 24 L62 26 L2 26 Z" fill="rgba(255,255,255,0.1" />

    <!-- Embossed Controller Icon on the Front -->
    <g transform="translate(32, 42) scale(0.6)" opacity="0.3">
        <path d="M-15 -5 L15 -5 L18 5 L10 12 L-10 12 L-18 5 Z" fill="black" />
        <!-- Simple shape representing controller -->
        <path d="M-20 0 C-25 10 -15 20 -5 15 L0 10 L5 15 C15 20 25 10 20 0 Z" fill="black" />
    </g>

    <!-- Subtle Noise Texture Overlay -->
    <rect x="2" y="24" width="60" height="36" fill="url(#noisePattern)" opacity="0.05"
        style="mix-blend-mode: overlay;" />
    <defs>
        <pattern id="noisePattern" width="4" height="4" patternUnits="userSpaceOnUse">
            <rect width="2" height="2" fill="#000" />
            <rect x="2" y="2" width="2" height="2" fill="#000" />
        </pattern>
    </defs>

</svg>
