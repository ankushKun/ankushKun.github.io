<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <defs>
        <!-- Dark metal gradient for the base -->
        <linearGradient id="doomBase" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3a3a3a" />
            <stop offset="50%" style="stop-color:#1a1a1a" />
            <stop offset="100%" style="stop-color:#0a0a0a" />
        </linearGradient>
        <!-- Fiery red gradient for D -->
        <linearGradient id="doomRed" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ff4444" />
            <stop offset="30%" style="stop-color:#dd0000" />
            <stop offset="70%" style="stop-color:#aa0000" />
            <stop offset="100%" style="stop-color:#660000" />
        </linearGradient>
        <!-- Inner glow effect -->
        <filter id="doomGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <!-- Drop shadow -->
        <filter id="doomShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5" />
        </filter>
    </defs>

    <!-- Base rounded rectangle -->
    <rect x="4" y="4" width="56" height="56" rx="10" ry="10" fill="url(#doomBase)" filter="url(#doomShadow)" />

    <!-- Dark inner border -->
    <rect x="6" y="6" width="52" height="52" rx="8" ry="8" fill="none" stroke="#2a2a2a" stroke-width="1" />

    <!-- Bright inner edge highlight -->
    <rect x="7" y="7" width="50" height="25" rx="7" ry="7" fill="rgba(255,255,255,0.08)" />

    <!-- The letter D -->
    <text x="32" y="48" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="42"
        font-weight="bold" fill="url(#doomRed)" filter="url(#doomGlow)">D</text>

    <!-- Metallic highlight on D -->
    <text x="32" y="48" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="42"
        font-weight="bold" fill="rgba(255,255,255,0.2)" style="clip-path: inset(0 0 70% 0)">D</text>
</svg>
