{{/* Document Desktop Icon - 64x64 SVG - Ultra Skeuomorphic Style */}}
<svg viewBox="0 0 64 64" width="64" height="64">
    <defs>
        <!-- Crisp White Paper Gradient -->
        <linearGradient id="docPaper" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff" />
            <stop offset="100%" style="stop-color:#f0f0f0" />
        </linearGradient>

        <!-- Fold Gradient -->
        <linearGradient id="foldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff" />
            <stop offset="50%" style="stop-color:#ddd" />
            <stop offset="100%" style="stop-color:#b0b0b0" />
        </linearGradient>
    </defs>

    <filter id="docShadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" />
        <feOffset dx="0" dy="1.5" />
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.25" />
        </feComponentTransfer>
        <feMerge>
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
    </filter>

    <g filter="url(#docShadow)">
        <!-- Stack of papers effect (pages behind) -->
        <rect x="16" y="8" width="36" height="46" fill="#fff" stroke="#ddd" stroke-width="0.5"
            transform="rotate(-3 34 31)" />

        <!-- Main Sheet -->
        <path d="M16 6 L44 6 L52 14 L52 54 L16 54 Z" fill="url(#docPaper)" stroke="#ccc" stroke-width="0.5" />

        <!-- Folded Corner -->
        <path d="M44 6 L44 14 L52 14 Z" fill="url(#foldGrad)" />

        <!-- Text Lines (Title) -->
        <rect x="20" y="20" width="20" height="2" fill="#333" rx="1" />

        <!-- Text Lines (Body) -->
        <g fill="#999">
            <rect x="20" y="26" width="28" height="1.5" rx="0.5" />
            <rect x="20" y="30" width="26" height="1.5" rx="0.5" />
            <rect x="20" y="34" width="28" height="1.5" rx="0.5" />
            <rect x="20" y="38" width="24" height="1.5" rx="0.5" />
            <rect x="20" y="42" width="28" height="1.5" rx="0.5" />
            <rect x="20" y="46" width="18" height="1.5" rx="0.5" />
        </g>

        <!-- Image Placeholder (Blue rect) -->
        <rect x="20" y="12" width="8" height="6" rx="1" fill="#4aa3f5" />
    </g>
</svg>
