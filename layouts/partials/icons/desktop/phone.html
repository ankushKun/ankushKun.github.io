{{/* Phone Desktop Icon - 64x64 SVG - Ultra Skeuomorphic Style */}}
<svg viewBox="0 0 64 64" width="64" height="64">
    <defs>
        <!-- iOS Style Green Gradient -->
        <linearGradient id="phoneBg" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#65e076" />
            <stop offset="100%" style="stop-color:#34b545" />
        </linearGradient>

        <!-- Gloss Highlight -->
        <linearGradient id="phoneGloss" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.6)" />
            <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)" />
            <stop offset="51%" style="stop-color:rgba(255,255,255,0)" />
            <stop offset="100%" style="stop-color:rgba(255,255,255,0)" />
        </linearGradient>
    </defs>

    <filter id="appShadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
        <feOffset dx="0" dy="2" />
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.3" />
        </feComponentTransfer>
        <feMerge>
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
    </filter>

    <g filter="url(#appShadow)">
        <!-- App Icon Shape -->
        <rect x="8" y="8" width="48" height="48" rx="10" fill="url(#phoneBg)" />

        <!-- Gloss Overlay (Top half) -->
        <!-- Gloss Overlay (Top half) -->
        <path d="M18 8 L46 8 C51.5 8 56 12.5 56 18 L56 32 C56 32 32 36 8 32 L8 18 C8 12.5 12.5 8 18 8 Z"
            fill="url(#phoneGloss)" />

        <!-- Inner Stroke -->
        <rect x="8" y="8" width="48" height="48" rx="10" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1" />

        <!-- Phone Handset (White + Shadow) -->
        <g transform="translate(13, 17) scale(1.15)" fill="white">
            <!-- Drop shadow for icon glyph -->
            <path d="M18.4,14.6l-2.6-3c-0.5-0.6-0.6-1.5,0-2.3l1-1.2c0.7-0.9,0.7-2.3-0.2-3.2L14.4,2.7c-0.9-0.9-2.3-0.9-3.2,0L9.8,4
            c-1.3,1.3-2.1,3.4-1.6,6c0.8,3.9,4,9.4,9,12.5c2.3,1.4,4.9,1.5,6.6,0.5l2.2-1.3c0.9-0.5,1.2-1.7,0.7-2.6l-2.2-3.7
            C23.9,14.5,22.8,14.2,21.9,14.6z" fill="rgba(0,0,0,0.2)" transform="translate(1, 1)" />

            <!-- Main Icon -->
            <path d="M18.4,14.6l-2.6-3c-0.5-0.6-0.6-1.5,0-2.3l1-1.2c0.7-0.9,0.7-2.3-0.2-3.2L14.4,2.7c-0.9-0.9-2.3-0.9-3.2,0L9.8,4
            c-1.3,1.3-2.1,3.4-1.6,6c0.8,3.9,4,9.4,9,12.5c2.3,1.4,4.9,1.5,6.6,0.5l2.2-1.3c0.9-0.5,1.2-1.7,0.7-2.6l-2.2-3.7
            C23.9,14.5,22.8,14.2,21.9,14.6z" />
        </g>
    </g>
</svg>
