{{/* Trophy Desktop Icon - 64x64 SVG - Ultra Skeuomorphic Style */}}
<svg viewBox="0 0 64 64" width="64" height="64">
    <defs>
        <!-- Polished Gold Gradient -->
        <linearGradient id="goldBody" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#bf953f" />
            <stop offset="25%" style="stop-color:#fcf6ba" /> <!-- Shine -->
            <stop offset="50%" style="stop-color:#b38728" />
            <stop offset="75%" style="stop-color:#fbf5b7" /> <!-- Shine -->
            <stop offset="100%" style="stop-color:#aa771c" />
        </linearGradient>

        <!-- Wood Base Gradient -->
        <linearGradient id="woodBase" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#754d29" />
            <stop offset="100%" style="stop-color:#4a2c15" />
        </linearGradient>
    </defs>

    <filter id="trophyShadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
        <feOffset dx="0" dy="2.5" />
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.3" />
        </feComponentTransfer>
        <feMerge>
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
    </filter>

    <g filter="url(#trophyShadow)">
        <!-- Base Stand -->
        <path d="M18 50 L46 50 L48 56 L16 56 Z" fill="url(#woodBase)" />
        <!-- Plaque on Base (Gold) -->
        <rect x="22" y="52" width="20" height="2" fill="#d4af37" />

        <!-- Stem -->
        <path d="M30 40 L34 40 L36 50 L28 50 Z" fill="url(#goldBody)" />

        <!-- Cup Bowl -->
        <path d="M18 14 L46 14 L44 32 Q44 42 32 42 Q20 42 18 32 Z" fill="url(#goldBody)" />

        <!-- Inner Bowl Shadow (Top rim illusion) -->
        <ellipse cx="32" cy="14" rx="14" ry="2" fill="#916f2f" />

        <!-- Highlights / Reflection Lines -->
        <path d="M24 16 L26 36" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-linecap="round" fill="none" />

        <!-- Handles -->
        <path d="M18 18 C10 18 10 26 18 30" fill="none" stroke="url(#goldBody)" stroke-width="4"
            stroke-linecap="round" />
        <path d="M46 18 C54 18 54 26 46 30" fill="none" stroke="url(#goldBody)" stroke-width="4"
            stroke-linecap="round" />
    </g>
</svg>
