<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!-- Retro IRC icon - inspired by mIRC -->
    <defs>
        <linearGradient id="ircGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background square with retro PC aesthetic -->
    <rect x="8" y="8" width="48" height="48" fill="url(#ircGradient)" stroke="#000" stroke-width="2"/>
    
    <!-- Chat bubbles -->
    <g>
        <!-- First bubble -->
        <rect x="14" y="18" width="24" height="12" fill="#ffffff" stroke="#000" stroke-width="1.5"/>
        <polygon points="38,24 42,24 38,27" fill="#ffffff" stroke="#000" stroke-width="1.5"/>
        
        <!-- Second bubble -->
        <rect x="26" y="34" width="24" height="12" fill="#ffff00" stroke="#000" stroke-width="1.5"/>
        <polygon points="26,40 22,40 26,37" fill="#ffff00" stroke="#000" stroke-width="1.5"/>
    </g>
    
    <!-- IRC text hint -->
    <text x="32" y="58" font-family="monospace" font-size="8" fill="#00ff00" text-anchor="middle" font-weight="bold">IRC</text>
</svg>
