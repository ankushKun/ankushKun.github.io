{{/* IRC/Chat Desktop Icon - 64x64 SVG - Modern App Style */}}
<svg viewBox="0 0 64 64" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Chat Green Gradient -->
        <linearGradient id="chatBg" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#34D399" /> <!-- Emerald 400 -->
            <stop offset="100%" style="stop-color:#059669" /> <!-- Emerald 600 -->
        </linearGradient>

        <!-- Gloss Highlight -->
        <linearGradient id="chatGloss" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.7)" />
            <stop offset="50%" style="stop-color:rgba(255,255,255,0.15)" />
            <stop offset="51%" style="stop-color:rgba(255,255,255,0)" />
            <stop offset="100%" style="stop-color:rgba(255,255,255,0)" />
        </linearGradient>

        <filter id="chatShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
            <feOffset dx="0" dy="2" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#chatShadow)">
        <!-- App Icon Shape -->
        <rect x="8" y="8" width="48" height="48" rx="10" fill="url(#chatBg)" />

        <!-- Gloss Overlay -->
        <path d="M18 8 L46 8 C51.5 8 56 12.5 56 18 L56 32 C56 32 32 36 8 32 L8 18 C8 12.5 12.5 8 18 8 Z"
            fill="url(#chatGloss)" />

        <!-- Inner Stroke -->
        <rect x="8" y="8" width="48" height="48" rx="10" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1" />

        <!-- Chat Bubble Icon -->
        <g transform="translate(17, 17)">
            <path
                d="M2.5 13.5C2.5 7.425 7.425 2.5 13.5 2.5H16.5C22.575 2.5 27.5 7.425 27.5 13.5C27.5 19.575 22.575 24.5 16.5 24.5H13.5C12.5 24.5 9 27.5 7 29.5C6.5 30 5.5 29.5 5.5 28.5V24.5C3.843 24.5 2.5 23.157 2.5 21.5V13.5Z"
                fill="white" />
            <circle cx="8.5" cy="13.5" r="2.5" fill="#059669" />
            <circle cx="15" cy="13.5" r="2.5" fill="#059669" />
            <circle cx="21.5" cy="13.5" r="2.5" fill="#059669" />
        </g>
    </g>
</svg>
