<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="silverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#f0f0f0" />
            <stop offset="100%" stop-color="#999999" />
        </linearGradient>
        <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#2d2d2d" />
            <stop offset="100%" stop-color="#1a1a1a" />
        </linearGradient>
        <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3" />
        </filter>
    </defs>

    <g filter="url(#iconShadow)">
        <!-- Silver Outer Frame -->

        <!-- Black Inner Bezel -->
        <rect x="6" y="6" width="52" height="52" rx="11" ry="11" fill="#080808" />

        <!-- Dark Screen Area -->
        <rect x="9" y="9" width="46" height="46" rx="7" ry="7" fill="url(#screenGradient)" />

        <!-- Prompt -->
        <text x="14" y="25" fill="#ffffff" font-family="Monaco, Consolas, monospace" font-weight="900" font-size="12px"
            style="font-weight: bold;">
            <tspan>&gt;_</tspan>
        </text>
    </g>
</svg>
