{{/* Terminal Desktop Icon - 64x64 SVG */}}
<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="termBg" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#4a4a4a" />
            <stop offset="100%" stop-color="#1a1a1a" />
        </linearGradient>
    </defs>
    <!-- Outer shell -->
    <rect width="64" height="64" rx="12" fill="url(#termBg)" />
    <!-- Inner screen -->
    <rect x="4" y="4" width="56" height="56" rx="10" fill="#1e1e1e" />
    <!-- Titlebar -->
    <rect x="6" y="6" width="52" height="10" rx="2" fill="#333" />
    <!-- Traffic lights -->
    <circle cx="12" cy="11" r="2.5" fill="#ff5f56" />
    <circle cx="20" cy="11" r="2.5" fill="#ffbd2e" />
    <circle cx="28" cy="11" r="2.5" fill="#27ca40" />
    <!-- Prompt -->
    <text x="12" y="32" fill="#69db7c" font-family="monospace" font-size="10">$</text>
    <!-- Cursor -->
    <rect x="22" y="24" width="6" height="10" fill="#69db7c">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
    </rect>
    <!-- Command text hint -->
    <text x="12" y="46" fill="#666" font-family="monospace" font-size="7">help</text>
</svg>
