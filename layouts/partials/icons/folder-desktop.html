{{/* Folder Desktop Icon - 64x64 SVG - Ultra Skeuomorphic Style */}}
<svg viewBox="0 0 64 64" width="64" height="64">
    <defs>
        <!-- Rich Blue Gradient for Body -->
        <linearGradient id="folderBody" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#74bafb" />
            <stop offset="10%" style="stop-color:#5db0f9" />
            <stop offset="50%" style="stop-color:#2a91eb" />
            <stop offset="100%" style="stop-color:#167ad8" />
        </linearGradient>

        <!-- Tab Gradient -->
        <linearGradient id="folderTab" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#6eb6f9" />
            <stop offset="100%" style="stop-color:#3a9ceb" />
        </linearGradient>

        <!-- Inner Shadow/Depth -->
        <linearGradient id="innerDepth" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#135ba8" />
            <stop offset="100%" style="stop-color:#2075c7" />
        </linearGradient>

        <!-- Glossy Overlay -->
        <linearGradient id="gloss" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.45)" />
            <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)" />
            <stop offset="51%" style="stop-color:rgba(255,255,255,0.0)" />
            <stop offset="100%" style="stop-color:rgba(255,255,255,0.0)" />
        </linearGradient>
    </defs>

    <!-- Drop Shadow (Soft & Realistic) -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
        <feOffset dx="0" dy="2" result="offsetblur" />
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.3" />
        </feComponentTransfer>
        <feMerge>
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
    </filter>

    <g filter="url(#dropShadow)">
        <!-- Back of Folder tab -->
        <path d="M6 14 L18 14 L22 18 L58 18 L58 56 L6 56 Z" fill="url(#innerDepth)" />

        <!-- Paper Sheet inside (Add realism) -->
        <rect x="10" y="16" width="44" height="40" fill="white" rx="1" />
        <line x1="14" y1="22" x2="50" y2="22" stroke="#e0e0e0" stroke-width="1" />
        <line x1="14" y1="26" x2="50" y2="26" stroke="#e0e0e0" stroke-width="1" />
        <line x1="14" y1="30" x2="50" y2="30" stroke="#e0e0e0" stroke-width="1" />

        <!-- Front of Folder -->
        <!-- Main Shape -->
        <path d="M4 26 L60 26 L60 54 Q60 58 56 58 L8 58 Q4 58 4 54 Z" fill="url(#folderBody)" />

        <!-- Subtle Inner Stroke -->
        <path d="M4 26 L60 26 L60 54 Q60 58 56 58 L8 58 Q4 58 4 54 Z" fill="none" stroke="rgba(255,255,255,0.4)"
            stroke-width="1" />

        <!-- Gloss Highlight (The Aqua Look) -->
        <path d="M5 27 L59 27 L59 40 Q32 44 5 40 Z" fill="url(#gloss)" />

        <!-- Embossed logo/icon on folder (optional, keeping clean for now) -->
    </g>
</svg>
