{{ $id := .id }}
{{ $title := .title }}

<div id="content-{{ $id }}" class="window-content" data-irc-window="true">
    <div class="irc-window">
        <!-- Nickname Prompt -->
        <div class="irc-nick-prompt" id="nick-prompt-{{ .id }}">
            <div class="irc-nick-dialog">
                <p>Enter your nickname:</p>
                <input type="text" id="nick-input-{{ .id }}" maxlength="10" placeholder="Nickname" autocomplete="off">
                <button id="nick-submit-{{ .id }}">Join</button>
            </div>
        </div>

        <!-- Header -->
        <div class="irc-header">
            <div class="irc-channel">#general â€” <span class="irc-status">Connecting...</span></div>
            <button class="irc-logout" title="Logout" style="display: none;">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
            <div class="irc-online-header">Online</div>
        </div>

        <!-- Body -->
        <div class="irc-body">
            <div class="irc-chat-col">
                <div class="irc-log"></div>
            </div>
            <div class="irc-users-col">
                <div class="irc-user-list"></div>
            </div>
        </div>

        <!-- Input -->
        <div class="irc-footer">
            <div class="irc-input-nick">guest></div>
            <div class="irc-msg-input" contenteditable="false" data-placeholder="Type a message..."></div>
        </div>
    </div>
</div>

<style>
    .irc-window {
        display: flex;
        flex-direction: column;
        height: 100%;
        background: #fff;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        color: #333;
        border: 1px solid #bbb;
        box-sizing: border-box;
        position: relative;
    }

    /* Nick Prompt */
    .irc-nick-prompt {
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }

    .irc-nick-prompt.hidden {
        display: none;
    }

    .irc-nick-dialog {
        text-align: center;
    }

    .irc-nick-dialog p {
        margin: 0 0 8px;
        font-weight: 500;
    }

    .irc-nick-dialog input {
        padding: 6px 8px;
        font-size: 14px;
        border: 1px solid #bbb;
        width: 140px;
        margin-right: 6px;
    }

    .irc-nick-dialog button {
        padding: 6px 14px;
        font-size: 14px;
        background: #5a9;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .irc-nick-dialog button:hover {
        background: #4a8;
    }

    /* Ensure inputs are typeable */
    .irc-nick-dialog input,
    .irc-msg-input {
        user-select: text;
        -webkit-user-select: text;
    }

    /* Header Row */
    .irc-header {
        display: flex;
        background: #f4f4f4;
        border-bottom: 1px solid #bbb;
        flex-shrink: 0;
    }

    .irc-channel {
        flex: 1;
        padding: 6px 10px;
        font-weight: 500;
    }

    .irc-status {
        font-weight: normal;
        color: #777;
    }

    .irc-logout {
        background: none;
        border: none;
        border-right: 1px solid #bbb;
        color: #999;
        cursor: pointer;
        padding: 4px 8px;
        margin-left: auto;
        display: flex;
        align-items: center;
        transition: color 0.2s;
    }

    .irc-logout:hover {
        color: #e74c3c;
    }

    .irc-online-header {
        width: 120px;
        padding: 6px 10px;
        text-align: center;
        color: #666;
    }

    /* Body */
    .irc-body {
        flex: 1;
        display: flex;
        overflow: hidden;
    }

    .irc-chat-col {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #bbb;
        overflow: hidden;
    }

    .irc-log {
        flex: 1;
        overflow-y: auto;
        padding: 6px 0;
    }

    .irc-users-col {
        width: 120px;
        overflow-y: auto;
        background: #fafafa;
    }

    .irc-user-list {
        padding: 6px 0;
    }

    .irc-user {
        padding: 2px 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .irc-user:hover {
        background: #eee;
    }

    .irc-user.me {
        font-weight: 600;
    }

    /* Chat Messages */
    .irc-msg {
        display: flex;
        padding: 1px 0;
        line-height: 1.5;
    }

    .irc-msg:hover {
        background: #f9f9f9;
    }

    .irc-msg-time {
        width: 100px;
        flex-shrink: 0;
        text-align: right;
        padding-right: 8px;
        font-size: 11px;
        color: #999;
        font-family: monospace;
        white-space: nowrap;
    }

    .irc-msg-nick {
        width: 100px;
        flex-shrink: 0;
        text-align: right;
        padding-right: 6px;
        border-right: 1px dotted #ccc;
        margin-right: 8px;
        font-weight: 500;
        /* Color is set dynamically via JS based on UUID */
    }

    .irc-msg-text {
        flex: 1;
        word-break: break-word;
        padding-right: 6px;
    }

    .irc-msg.system .irc-msg-nick {
        color: #27ae60;
    }

    .irc-msg.system .irc-msg-text {
        color: #27ae60;
        font-weight: 500;
    }

    .irc-msg.leave .irc-msg-nick {
        color: #e74c3c;
    }

    .irc-msg.leave .irc-msg-text {
        color: #e74c3c;
        font-weight: 500;
    }

    .irc-msg.action .irc-msg-text {
        color: #8e44ad;
        font-style: italic;
    }

    /* Footer / Input */
    .irc-footer {
        display: flex;
        border-top: 1px solid #bbb;
        flex-shrink: 0;
    }

    .irc-input-nick {
        width: 100px;
        text-align: right;
        padding: 6px;
        padding-right: 6px;
        border-right: 1px dotted #ccc;
        margin-right: 8px;
        font-weight: 500;
        color: #333;
        box-sizing: border-box;
    }

    .irc-msg-input {
        flex: 1;
        border: none;
        padding: 6px;
        font-size: 14px;
        outline: none;
        min-height: 20px;
        max-height: 100px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
    }

    .irc-msg-input[contenteditable="false"] {
        background: #f5f5f5;
        cursor: not-allowed;
    }

    .irc-msg-input:empty:before {
        content: attr(data-placeholder);
        color: #999;
        pointer-events: none;
    }

    /* Mentions */
    .irc-mention {
        font-weight: 600;
    }

    /* Highlighted message (when you're mentioned) */
    .irc-msg.mentioned {
        background: #fff3cd;
        box-shadow: inset 3px 0 0 #ffc107;
    }

    .irc-msg.mentioned:hover {
        background: #ffe9a6;
    }
</style>
