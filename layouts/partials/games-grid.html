{{/* Games Grid - macOS Finder-style icon view for games */}}
{{/*
Usage:
{{ partial "games-grid.html" (dict
"id" "games"
"title" "Games"
) }}
*/}}

<div id="content-{{ .id }}">
    <div class="games-window" id="games-container-{{ .id }}">
        <div class="games-toolbar">
            <div class="games-title">
                <span class="games-icon">ðŸŽ®</span>
                <span>{{ .title }}</span>
            </div>
            <div class="games-controls">
                <span class="games-count">1 item</span>
            </div>
        </div>

        <div class="games-content">
            <div class="games-icon-grid">
                <!-- DOOM Game -->
                <div class="game-icon-item" onclick="window.openContentWindow('doom', 'DOOM', null);">
                    <div class="game-icon-image">
                        {{ partial "icons/doom-desktop.html" . }}
                    </div>
                    <div class="game-icon-label">DOOM</div>
                </div>

            </div>
        </div>
    </div>
</div>

<style>
    /* Games Window Styles - Icon View */
    .games-window {
        display: flex;
        flex-direction: column;
        height: 100%;
        background: var(--gray-100, #f5f5f7);
        color: var(--text-primary, #1d1d1f);
    }

    .games-toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        background: var(--window-bg-solid, #fff);
        border-bottom: 1px solid var(--gray-200, #e5e5e7);
        flex-shrink: 0;
    }

    .games-title {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 15px;
        font-weight: 600;
        color: var(--text-primary, #1d1d1f);
    }

    .games-icon {
        font-size: 18px;
    }

    .games-controls {
        display: flex;
        align-items: center;
        gap: 16px;
    }

    .games-count {
        font-size: 12px;
        color: var(--text-tertiary, #86868b);
    }

    .games-content {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
    }

    /* Icon Grid View */
    .games-icon-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 24px;
        justify-items: center;
    }

    .game-icon-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.15s ease;
        max-width: 100px;
    }

    .game-icon-item:hover {
        background: rgba(0, 0, 0, 0.05);
    }

    .game-icon-item:active {
        background: var(--accent-blue-light, rgba(0, 122, 255, 0.1));
        transform: scale(0.95);
    }

    .game-icon-image {
        width: 64px;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .game-icon-image svg {
        width: 64px;
        height: 64px;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .game-icon-label {
        font-size: 12px;
        font-weight: 500;
        color: var(--text-primary, #1d1d1f);
        text-align: center;
        word-break: break-word;
        line-height: 1.3;
        max-width: 90px;
    }

    /* Selected state */
    .game-icon-item.selected {
        background: var(--accent-blue, #007aff);
    }

    .game-icon-item.selected .game-icon-label {
        color: white;
    }

    /* Scrollbar styling */
    .games-content::-webkit-scrollbar {
        width: 8px;
    }

    .games-content::-webkit-scrollbar-track {
        background: var(--scrollbar-track, #f0f0f0);
    }

    .games-content::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb, #c0c0c0);
        border-radius: 4px;
    }

    .games-content::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover, #a0a0a0);
    }

    /* Responsive */
    @media (max-width: 640px) {
        .games-icon-grid {
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 16px;
        }

        .game-icon-item {
            padding: 8px;
        }

        .game-icon-image {
            width: 56px;
            height: 56px;
        }

        .game-icon-image svg {
            width: 56px;
            height: 56px;
        }

        .game-icon-label {
            font-size: 11px;
        }
    }
</style>
