<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}">
    <title>{{ .Site.Title }}</title>
    {{ $mainStyle := resources.Get "css/main.css" }}
    <link rel="stylesheet" href="{{ $mainStyle.Permalink }}">
    {{ $style := resources.Get "css/mavericks.css" }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/pfp.png" type="image/x-icon">
</head>

<body>
    <!-- macOS Menu Bar -->
    <div class="menubar">
        <div class="menubar-left">
            <div class="apple-menu" onclick="toggleAppleMenu(event)">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="white">
                    <path
                        d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" />
                </svg>
                <div class="apple-dropdown" id="apple-dropdown">
                    <div class="dropdown-item" onclick="openAboutThisMac()">About This Site</div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" onclick="closeAllWindows()">Close All Windows</div>
                    <div class="dropdown-item" onclick="tileWindows()">Tile Windows</div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" onclick="location.reload()">Refresh</div>
                </div>
            </div>
            <div class="menu-item active finder-menu" onclick="toggleFinderMenu(event)">
                <span id="active-app-name">Finder</span>
                <div class="finder-dropdown" id="finder-dropdown">
                    <div class="dropdown-label">Windows</div>
                    <div id="finder-windows-list">
                        <div class="dropdown-item empty">No windows open</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menubar-right">
            <span class="menu-status" id="clock"></span>
        </div>
    </div>

    <!-- Desktop -->
    <div class="desktop" id="desktop">
        {{ block "main" . }}{{ end }}
    </div>

    <!-- Window Container -->
    <div class="windows-container" id="windows-container"></div>

    <script src="/js/mavericks.js"></script>
</body>

</html>
