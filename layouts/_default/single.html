{{ define "main" }}
<article class="single-post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <time datetime="{{ .Date.Format " 2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>

    {{ if .Params.tags }}
    <div class="post-tags">
        {{ range .Params.tags }}
        <a href="{{ " /tags/" | relLangURL }}{{ . | urlize }}" class="tag">#{{ . }}</a>
        {{ end }}
    </div>
    {{ end }}
</article>
{{ end }}
